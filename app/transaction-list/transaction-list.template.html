<div class="container-fluid">
  <div class="row">
    <div class="col-md-10">
      <table class = "table">
        <tr>
          <th> Serial Number</th>
          <th> Categorization</th>
          <th> Merchant</th>
          <th> Date </th>
          <th> Amount </th>
        </tr>
        <tr ng-repeat="innerTransaction in transactions"> 
          <td> {{ $index+1}}</td>         
          <td>{{innerTransaction.categorization}}</td>
          <td>{{innerTransaction.merchant}}</td>
          <td>{{innerTransaction['transaction-time'] | date :'MM-dd-yyyy' : 'UTC'}}</td>
          <td>{{innerTransaction.amount}}</td>         
        </tr>
      </table>
    </div>
  </div>
</div>
