<div class="container-fluid">
  <div class="row">
    <div class="col-md-10">
      <table class = "table">
        <tr>
          <th> Serial Number</th>
          <th> Month</th>
          <th> Year</th>
          <th> Average Income </th>
          <th> Average Spent </th>
        </tr>
        <tr ng-repeat="averageSpending in averageSpendings"> 
          <td> {{ $index+1}}</td>         
          <td>{{averageSpending.month}}</td>
          <td>{{averageSpending.year}}</td>
          <td>{{averageSpending.averageIncome}}</td>
          <td>{{averageSpending.averageSpent}}</td>         
        </tr>
      </table>
    </div>
  </div>
</div>
